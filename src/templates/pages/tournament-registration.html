{% extends "base.html" %}

{% block content %}
<section class="section">
    <div class="container has-text-centered">

        <div class="columns">
            <div class="column">
                <div class="card">
                    <div class="card-content tournament-registration" data-tournament="{{tournament}}">
                        <h1 class="title">Campionato Provinciale 2023</h1>

                        <h3 class="title is-3">Giocatori Registrati</h3>
                        <ul>
                            <li>Francesco Bianco</li>
                        </ul>

                        {% block page %}{% endblock %}

                        <h3 class="title is-3">Iscriviti al Torneo</h3>

                        <form id="myForm">

                            <p>
                                Sgegli il portale su cui sei registrato
                            </p>

                            <span class="is-button-selected">
                                <button onclick="" class="button button is-black is-outlined is-medium is-chesscom-button">
                                    <img src="/assets/img/logo-chesscom.png">
                                </button>
                            </span>

                            <span class="is-button-selectable">
                                <button onclick="" class="button is-black is-outlined is-medium is-lichess-button">
                                    <img src="/assets/img/logo-lichess.png">
                                </button>
                            </span>

                            <br/>

                            <input name="tournament" type="hidden" value="{{tournament}}"/>

                            <br/>
                            <label>Inserisci il tuo nome utente</label><br>
                            <input name="nickname" />
                            <br/>
                        </form>
                        <button onclick='SubForm()'>Iscriviti</button>

                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
{% endblock %}
